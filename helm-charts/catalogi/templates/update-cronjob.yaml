apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "catalogi.fullname" . }}-update
  labels:
    {{- include "catalogi.update.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.update.schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "catalogi.update.labels" . | nindent 12 }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "catalogi.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.update.podSecurityContext | nindent 12 }}
          initContainers:
            - name: wait-for-postgres
              image: busybox:1.36
              command: ['sh', '-c', 'until nc -z -w 2 {{ include "catalogi.fullname" . }}-postgresql 5432; do echo "waiting for postgres..."; sleep 2; done;']
          containers:
            - name: update
              securityContext:
                {{- toYaml .Values.update.securityContext | nindent 16 }}
              image: "{{ .Values.update.image.repository }}:{{ include "catalogi.imageTag" (dict "image" .Values.update.image "root" .) }}"
              imagePullPolicy: {{ .Values.update.image.pullPolicy }}
              command: ["yarn", "update"]
              resources:
                {{- toYaml .Values.update.resources | nindent 16 }}
              env:
                {{- include "catalogi.apiEnvs" . | nindent 16 }}
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.database.existingSecret | default (printf "%s-database" (include "catalogi.fullname" .)) }}
                      key: database-url
                - name: EXTERNAL_SOFTWARE_DATA_ORIGIN
                  value: "wikidata"
              {{- if .Values.customization.enabled }}
              volumeMounts:
                - name: customization
                  mountPath: /app/api/dist/src/customization/ui-config.json
                  subPath: ui-config.json
                  readOnly: true
                {{- if .Values.customization.translations }}
                {{- range $lang, $content := .Values.customization.translations }}
                - name: customization
                  mountPath: /app/api/dist/src/customization/translations/{{ $lang }}.json
                  subPath: translations_{{ $lang }}.json
                  readOnly: true
                {{- end }}
                {{- end }}
              {{- end }}
          {{- if .Values.customization.enabled }}
          volumes:
            - name: customization
              configMap:
                name: {{ include "catalogi.fullname" . }}-customization
          {{- end }}
          restartPolicy: OnFailure