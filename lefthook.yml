pre-commit:
  commands:
    format:
      run: yarn format
      stage_fixed: true
    sync-helm-version:
      glob: "{package.json,helm-charts/catalogi/Chart.yaml}"
      run: yarn sync-helm-charts
      stage_fixed: true

    bump-chart-version:
      glob: "helm-charts/catalogi/**/*"
      # This exclude is critical to prevent an infinite loop.
      exclude: "helm-charts/catalogi/Chart.yaml"
      run: yarn bump-chart-version
      stage_fixed: true
    
    lint:
      run: yarn turbo lint

commit-msg:
  commands:
    commit-msg:
      run: '{ yarn run commitlint --edit {1}; } || { echo "\nCommit message is not valid. It should start with one of the following types build, chore, ci, docs, feat, fix, perf, refactor, revert, style, test"; exit 1; }'

pre-push:
  parallel: true
  commands:
    format-lint-typecheck:
      run: yarn turbo format:check lint typecheck
