apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalogi-web
  namespace: catalogi
  annotations:
    nginx.ingress.kubernetes.io/enable-modsecurity: "false"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: catalogi.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: catalogi-web
                port:
                  number: 80
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: catalogi-web
                port:
                  number: 80
